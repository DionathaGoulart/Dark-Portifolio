  # ================================
  lighthouse:
    name: ğŸ“Š Lighthouse CI
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: test

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v4
